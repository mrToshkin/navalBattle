<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Document</title>
</head>
<body>
	<script>
		var age = 8;

		if(age > 14){
			document.write('its older than 14<br>');
		} else {
			document.write('its younger than 14<br>');
		}
		while(age > 0){
			document.write('age more than 0<br>');
			age = age - 1;
		}
		document.write('age lower than 0<br>');
	</script>
</body>
</html>
